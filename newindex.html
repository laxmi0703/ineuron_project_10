<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="newstyle.css">
    <script src="https://kit.fontawesome.com/9f285d89df.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar-Section -->
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="./assets/Logo.png" alt="">
            </div>
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="contact">
                <div class="phone-icon">
                  <img src="./assets/image3.png" alt="" class="phone">
                </div>
                <div class="contact-details">
                    <span>Call Us <br> +38 (097) 654 54 34</span>
                </div>
            </div>
        </div>
        <hr class='line'>
        <!-- Hero-section -->
        <div class="hero">
            <div class="hero-heading">
                <h1>Interior Design That </br>Care About Details</h1>
            </div>
            <div class="button">Learn More</div>
        </div>

        <!-- Card-section -->
        <div class="cards">
            <div class="card1">
                <div class="main-card">
                    <img src="./assets/image1.png" alt="" class="image1">
                </div>
                <h3 class="subheading">We create your space better <br> based on your own idea</h3>
            </div>
            <hr class="line2">
            <i class="fa-solid fa-circle circle1"></i>

            <div class="card2">
                <div class="main-card">
                    <img src="./assets/image2.png" alt="" class="image2">
                </div>
                <h3 class="subheading">Innovation ideas, stylish <br> design <br> for home & Business</h3>
            </div>
            <hr class="line3">
            <i class="fa-solid fa-circle circle2"></i>
        </div>



    </div>
</body>

</html>
